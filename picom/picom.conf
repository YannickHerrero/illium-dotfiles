# picom configuration — illium-dotfiles

# ─── Backend ────────────────────────────────────────────────────────
# Use glx for better performance; switch to xrender if glx has issues on Asahi
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# ─── VSync ──────────────────────────────────────────────────────────
vsync = true;

# ─── Opacity ────────────────────────────────────────────────────────
# Respect per-window opacity set by applications (e.g., st alpha patch)
inactive-opacity-override = false;

# ─── Fading ─────────────────────────────────────────────────────────
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# ─── Shadows ────────────────────────────────────────────────────────
# No shadows — keep it minimal
shadow = false;

# ─── Rounded Corners ───────────────────────────────────────────────
# None — suckless philosophy
corner-radius = 0;

# ─── Window Rules ──────────────────────────────────────────────────
# Prevent opacity being set on fullscreen windows
opacity-rule = [
    "100:fullscreen"
];

# ─── Misc ──────────────────────────────────────────────────────────
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
log-level = "warn";
