"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    type = "text"
    style = "plain"
    background = "transparent"
    template = ""

  [[blocks.segments]]
    type = "path"
    style = "plain"
    background = "transparent"
    foreground = "p:path"
    template = "{{ .Path }}"
    [blocks.segments.properties]
      style = "full"

  [[blocks.segments]]
    type = "git"
    style = "plain"
    foreground = "p:git_branch"
    background = "transparent"
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <p:git_status>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'
    [blocks.segments.properties]
      branch_icon = ""
      commit_icon = "@"
      fetch_status = true

[[blocks]]
  type = "rprompt"
  overflow = "hidden"

  [[blocks.segments]]
    type = "executiontime"
    style = "plain"
    foreground = "p:duration"
    background = "transparent"
    template = "{{ .FormattedMs }}"
    [blocks.segments.properties]
      threshold = 1000

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground_templates = [
      "{{if gt .Code 0}}p:prompt_error{{end}}",
      "{{if eq .Code 0}}p:prompt{{end}}",
    ]
    background = "transparent"
    template = "❯"

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}p:prompt_error{{end}}",
    "{{if eq .Code 0}}p:prompt{{end}}",
  ]
  background = "transparent"
  template = "❯ "

[secondary_prompt]
  foreground = "p:prompt"
  background = "transparent"
  template = "❯❯ "

[palette]
  # Semantic colors mapped to terminal palette indices (set by pywal16)
  path = "4"            # color4 — blue family
  prompt = "7"          # color7 — foreground / white
  prompt_error = "1"    # color1 — red family
  git_branch = "6"      # color6 — cyan family
  git_status = "3"      # color3 — yellow family
  duration = "8"        # color8 — bright black / muted
